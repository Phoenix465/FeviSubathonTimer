<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fevi's Subathon Timer</title>
    <!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"-->
    <link rel="stylesheet" href="{{url_for('static', filename='bootstrap.custom.css')}}" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='fevidinkdonk.gif') }}">
</head>

<body style="background-color: #1A1A1E">
<div class="container my-4" data-bs-theme="dark">
    <!-- Timer & Points Display -->
    <div class="card mb-2 col-12 text-center mx-auto">
        <div class="card-body">
            <h5 class="card-title"><b>Subathon Information (<span id="status">Server Missing</span>)</b></h5>

            <div class="container mt-1 fs-5">
                <div class="p-3 text-center mx-auto" style="max-width: 400px;">
                    <div class="d-flex justify-content-between">
                        <span class="fw-bold">Time Left:</span>
                        <span class="roboto-mono-normal" id="timer"></span>
                    </div>
                    <div class="d-flex justify-content-between mt-1">
                        <span class="fw-bold">Points:</span>
                        <span class="roboto-mono-normal" id="points"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Reward Buttons -->
    <div class="card mb-2 col-12 text-center mx-auto">
        <div class="card-body text-center">
            <h5 class="card-title text-center mb-4"><b>Twitch</b></h5>

            <div class="position-absolute top-0 end-0 p-2">
                <div class="btn-group align-middle">
                    <input type="radio" class="btn-check" name="twitch-radio" id="btn-twitch-quantity-1x" value="1"
                           autocomplete="off" checked>
                    <label class="btn btn-outline-primary px-2" for="btn-twitch-quantity-1x">×1</label>

                    <input type="radio" class="btn-check" name="twitch-radio" id="btn-twitch-quantity-5x" value="5"
                           autocomplete="off">
                    <label class="btn btn-outline-primary px-2" for="btn-twitch-quantity-5x">×5</label>

                    <input type="radio" class="btn-check" name="twitch-radio" id="btn-twitch-quantity-10x" value="10"
                           autocomplete="off">
                    <label class="btn btn-outline-primary px-2" for="btn-twitch-quantity-10x">×10</label>

                    <input type="radio" class="btn-check" name="twitch-radio" id="btn-twitch-quantity-20x" value="20"
                           autocomplete="off">
                    <label class="btn btn-outline-primary px-2" for="btn-twitch-quantity-20x">×20</label>


                    <input type="radio" class="btn-check" name="twitch-radio" id="btn-twitch-quantity-50x" value="50"
                           autocomplete="off">
                    <label class="btn btn-outline-primary px-2" for="btn-twitch-quantity-50x">×50</label>
                </div>
            </div>

            <div class="col-12 mb-2">
                <button class="btn btn-twitch-sub-T2 mx-1 w-25 position-relative"
                        onclick="addContribution('twitch_t1')">
                    <span class="button-label">T1 Sub</span>
                    <span class="badge bg-cyan text-light twitch-quantity-text roboto-mono-normal"></span>
                </button>
                <button class="btn btn-twitch-sub-T2 mx-1 w-25 position-relative"
                        onclick="addContribution('twitch_t2')">
                    <span class="button-label">T2 Sub</span>
                    <span class="badge bg-cyan text-light twitch-quantity-text roboto-mono-normal"></span>
                </button>
                <button class="btn btn-twitch-sub-T2 mx-1 w-25 position-relative"
                        onclick="addContribution('twitch_t3')">
                    <span class="button-label">T3 Sub</span>
                    <span class="badge bg-cyan text-light twitch-quantity-text roboto-mono-normal"></span>
                </button>
            </div>

            <div class="col-12 mb-2" role="group">
                <button class="btn btn-twitch-bits mx-1 w-20" onclick="addContribution('twitch_bits', 100)">Bits - 100
                </button>
                <button class="btn btn-twitch-bits mx-1 w-20" onclick="addContribution('twitch_bits', 200)">Bits - 200
                </button>
                <button class="btn btn-twitch-bits mx-1 w-20" onclick="addContribution('twitch_bits', 500)">Bits - 500
                </button>
                <button class="btn btn-twitch-bits mx-1 w-20" onclick="addContribution('twitch_bits', 1000)">Bits - 1000
                </button>
            </div>
        </div>
    </div>

    <div class="card mb-2 col-12 text-center mx-auto">
        <div class="card-body text-center">
            <h5 class="card-title text-center mb-4"><b>Youtube</b></h5>

            <div class="position-absolute top-0 end-0 p-2">
                <div class="btn-group align-middle">
                    <input type="radio" class="btn-check" name="youtube-radio" id="btn-youtube-quantity-1x" value="1"
                           autocomplete="off" checked>
                    <label class="btn btn-outline-primary px-2" for="btn-youtube-quantity-1x">×1</label>

                    <input type="radio" class="btn-check" name="youtube-radio" id="btn-youtube-quantity-5x" value="5"
                           autocomplete="off">
                    <label class="btn btn-outline-primary px-2" for="btn-youtube-quantity-5x">×5</label>

                    <input type="radio" class="btn-check" name="youtube-radio" id="btn-youtube-quantity-10x" value="10"
                           autocomplete="off">
                    <label class="btn btn-outline-primary px-2" for="btn-youtube-quantity-10x">×10</label>

                    <input type="radio" class="btn-check" name="youtube-radio" id="btn-youtube-quantity-20x" value="20"
                           autocomplete="off">
                    <label class="btn btn-outline-primary px-2" for="btn-youtube-quantity-20x">×20</label>

                    <input type="radio" class="btn-check" name="youtube-radio" id="btn-youtube-quantity-50x" value="50"
                           autocomplete="off">
                    <label class="btn btn-outline-primary px-2" for="btn-youtube-quantity-50x">×50</label>
                </div>
            </div>

            <div class="col-12 mb-2">
                <button class="btn btn-youtube-member-T2 mx-1 w-25 position-relative"
                        onclick="addContribution('youtube_member_t1')">
                    <span class="button-label">Member T1</span>
                    <span class="badge bg-cyan text-light youtube-quantity-text roboto-mono-normal"></span>
                </button>
                <button class="btn btn-youtube-member-T2 mx-1 w-25 position-relative"
                        onclick="addContribution('youtube_member_t2')">
                    <span class="button-label">Member T2</span>
                    <span class="badge bg-cyan text-light youtube-quantity-text roboto-mono-normal"></span>
                </button>
                <button class="btn btn-youtube-member-T2 mx-1 w-25 position-relative"
                        onclick="addContribution('youtube_member_t3')">
                    <span class="button-label">Member T3</span>
                    <span class="badge bg-cyan text-light youtube-quantity-text roboto-mono-normal"></span>
                </button>
            </div>

            <div class="col-12 mb-2">
                <button class="btn btn-youtube-superchat mx-1 mb-1 w-20"
                        onclick="addContribution('youtube_superchat_USD', 5)">Superchat
                    $5
                </button>
                <button class="btn btn-youtube-superchat mx-1 mb-1 w-20"
                        onclick="addContribution('youtube_superchat_USD', 20)">Superchat
                    $20
                </button>
                <button class="btn btn-youtube-superchat mx-1 mb-1 w-20"
                        onclick="addContribution('youtube_superchat_USD', 50)">Superchat
                    $50
                </button>
                <button class="btn btn-youtube-superchat mx-1 mb-1 w-20"
                        onclick="addContribution('youtube_superchat_USD', 100)">Superchat
                    $100
                </button>
            </div>
        </div>
    </div>

    <div class="card mb-2 col-12 text-center mx-auto">
        <div class="card-body text-center">
            <h5 class="card-title text-center mb-3"><b>Other</b></h5>

            <div class="row text-center mb-2">
                <div class="col">
                    <label class="fw-bold mb-1">Chzzk (Cheese)</label>
                    <div class="input-group">
                        <input type="number" class="form-control text-center input-integer-control" placeholder="Qty">
                        <button data-contributionId="chzzk" class="btn btn-success px-2 custom-quantity-button">✅
                        </button>
                    </div>
                </div>
                <div class="col">
                    <label class="fw-bold mb-1">Afreeca (Balloons)</label>
                    <div class="input-group">
                        <input type="number" class="form-control text-center input-integer-control" placeholder="Qty">
                        <button data-contributionId="afreeca" class="btn btn-success px-2 custom-quantity-button">✅
                        </button>
                    </div>
                </div>
                <div class="col">
                    <label class="fw-bold mb-1">Twitch Bits (#)</label>
                    <div class="input-group">
                        <input type="number" class="form-control text-center input-integer-control" placeholder="Qty">
                        <button data-contributionId="twitch_bits" class="btn btn-success px-2 custom-quantity-button">
                            ✅
                        </button>
                    </div>
                </div>
                <div class="col">
                    <label class="fw-bold mb-1">Superchat ($)</label>
                    <div class="input-group">
                        <input type="number" class="form-control text-center" placeholder="Qty">
                        <button data-contributionId="youtube_superchat_USD"
                                class="btn btn-success px-2 custom-quantity-button">✅
                        </button>
                    </div>
                </div>
                <div class="col">
                    <label class="fw-bold mb-1">StreamElements ($)</label>
                    <div class="input-group">
                        <input type="number" class="form-control text-center" placeholder="Qty">
                        <button data-contributionId="stream_elements_USD"
                                class="btn btn-success px-2 custom-quantity-button">✅
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Manual Adjust Buttons -->
    <div class="card mb-2 col-12 text-center mx-auto">
        <div class="card-body text-center">
            <h5 class="card-title text-center mb-3"><b>Manual Adjust</b></h5>

            <div class="col-12 mb-2">
                <button class="btn btn-outline-secondary mx-1 mb-1"
                        onclick="addContribution('system_adjustment_seconds', 30)">+30s
                </button>
                <button class="btn btn-outline-secondary mx-1 mb-1"
                        onclick="addContribution('system_adjustment_seconds', 60)">+1m
                </button>
                <button class="btn btn-outline-secondary mx-1 mb-1"
                        onclick="addContribution('system_adjustment_seconds', 300)">+5m
                </button>
                <button class="btn btn-outline-secondary mx-1 mb-1"
                        onclick="addContribution('system_adjustment_seconds', -60)">-1m
                </button>
            </div>

            <div class="col-12">
                <button class="btn btn-outline-secondary mx-1 mb-1"
                        onclick="addContribution('system_adjustment_points', 1)">+1 pt
                </button>
                <button class="btn btn-outline-secondary mx-1 mb-1"
                        onclick="addContribution('system_adjustment_points', 5)">+5 pt
                </button>
                <button class="btn btn-outline-secondary mx-1 mb-1"
                        onclick="addContribution('system_adjustment_points', 10)">+10 pt
                </button>
                <button class="btn btn-outline-secondary mx-1 mb-1"
                        onclick="addContribution('system_adjustment_points', -1)">-1 pt
                </button>
            </div>
        </div>
    </div>

    <!-- Timer Control Buttons -->
    <div class="row text-center mt-3">
        <div class="col ">
            <button class="btn btn-danger mx-2" onclick="toggleTimer()">Pause / Resume</button>
            <!--            <button class="btn btn-dark mx-2" onclick="resetTimer()">Reset Timer</button>-->
        </div>
    </div>

    <!-- Notification container (Right) -->
    <div class="col-2">
        <div class="toast-container position-absolute top-0 end-0 p-3" id="toast-container">
            <!-- Toasts will be injected here -->
        </div>
    </div>

</div>

<footer class="text-center mt-2">
    <small class="text-muted text-white">Version 1.0.0</small>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
        integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
        crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
